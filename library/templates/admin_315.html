{% extends "global_layout.html" %}

{% block content %}
    <h1>315</h1><br>
    <div class="container">
        <div class="row" id="row">
            <div class="col-md-12">
                <div class="card" id="card-container">
                    <div class="card-body" id="card">
                        {% if results|length == 0 %}
                            <h1 style="margin-top: 5rem;">No Results!</h1>
                        {% else %}
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Operator</th>
                                            <th>Total Rentals(this year)</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for result in results %}
                                            <tr>
                                                <td>{{ result.username}}</td>
                                                <td>{{ result.count }}</td>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
